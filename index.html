<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica_Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body">
    <section class="sectionInitial" id="sectionInitial">
    <div class="divInitial" id="divInitial">
        <div>
            <h1 class="h1">CALCULADORA LAUNCH-X</h1>
        </div>
        <div class="divData">
            <div class="firstData">
                <p id="pFD"></p>
            </div>
            <div class="secondData">
                <p id="pSD"></p>
            </div>
        </div>

        <div class="divRes">
            <button class="btndDeleteOne"><img src="img\iconsdelete.png" alt="Delete" width="60px" height="35px" class="imgBtn"></button>
        </div>

        <div class="divNumbers">
            <div class="divLine1">
                <div>
                    <button class="btnOperacion">√</button>
                </div>
                <div>
                    <button class="btnOperacion">π</button>
                </div>
                <div>
                    <button class="btnOperacion">^</button>
                </div>
                <div>
                    <button class="btnDeleteAll">C</button>
                </div>
            </div>
            <div class="divLine1">
                <div>
                    <button class="btnOperacion">%</button>
                </div>
                <div>
                    <button class="btnOperacion">X</button>
                </div>
                <div>
                    <button class="btnOperacion">÷</button>
                </div>
                <div>
                    <button class="btnOperacion">-</button>
                </div>
            </div>
            <div class="divLine1">
                <div>
                    <button class="btnNumber">7</button>
                </div>
                <div>
                    <button class="btnNumber">8</button>
                </div>
                <div>
                    <button class="btnNumber">9</button>
                </div>
                <div>
                    <button class="btnOperacion">+</button>
                </div>
            </div>
            <div class="divLine1">
                <div>
                    <button class="btnNumber">4</button>
                </div>
                <div>
                    <button class="btnNumber">5</button>
                </div>
                <div>
                    <button class="btnNumber">6</button>
                </div>
                <div>
                </div>
            </div>
            <div class="divLine1">
                <div>
                    <button class="btnNumber">1</button>
                </div>
                <div>
                    <button class="btnNumber">2</button>
                </div>
                <div>
                    <button class="btnNumber">3</button>
                </div>
                <div>
                </div>
            </div>
            <div class="divLine1">
                <div>
                    <button class="btnNumber">.</button>
                </div>
                <div>
                    <button class="btnNumber">0</button>
                </div>
                <div>
                    <button class="btnChangeSign">+/-</button>
                </div>
                <div id="divResult">
                    <button class="btnResult">=</button>
                </div>
            </div>
        </div>
        
        <div class="divRes">
            <button class="btnSave">ANS</button>
        </div>
    </div>
    </section>

    <img src="img/5750484.png" alt="display" class="imgDisplay">
    
</body>

<script src="index.js" type="text/javascript"></script>

</html>
